<!-- Show Product Info -->
<!--
 - Created by mmangal on 03.11.25.
-->
<template>
    <lightning-card title={ProductInfoHeading}>
        <!-- Show loading spinner-->
        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            <p class="slds-text-align_center">Fetching product information...</p>
        </template>

        <!-- Show error message -->
        <template lwc:if={error}>
            <p class="slds-text-align_center slds-text-color_error">{error}</p>
        </template>

        <!-- Show product info if available -->
        <template lwc:if={productInfoId}>
            <lightning-record-view-form
                    record-id={productInfoId}
                    object-api-name="Product_Info__c">
                <lightning-layout multiple-rows>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="CostPerCalendarMonth__c"></lightning-output-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-output-field field-name="ATMFeeInOtherCurrencies__c"></lightning-output-field>
                        <lightning-output-field field-name="CardReplacementCost__c"></lightning-output-field>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-view-form>
        </template>
    </lightning-card>
</template>
